<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coursera Single Page Web App with AngularJS - Narrow Down Your Menu Choice</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
<body ng-app="NarrowItDownApp">
<div id="wrap">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ACE - Coursera</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="../index.html">Home </a></li>
          <li><a href="../module1/index.html">Module 1 </a></li>
          <li><a href="../module2/index.html">Module 2 </a></li>
          <li class="active"><a href="#">Module 3 <span class="sr-only">(current)</span></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container" ng-controller="NarrowItDownController as NIDController" id="main">
    <div class="row">
      <div class="col-xs-12">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
      
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="NIDController.searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="NIDController.updateFound();">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <!-- Bonus loader (see Bonus section of the assignment) -->
        <items-loader-indicator ng-if="NIDController.indicator"></items-loader-indicator>
      </div>
    </div>
  
    <div class="row">
      <div class="col-xs-12">
        <!-- found-items should be implemented as a component -->
        <found-items 
          found-items="NIDController.found" 
          total-items="NIDController.totalItems" 
          on-remove="NIDController.onRemove(index)"></found-items>
      </div>  
    </div>
  </div>
</div>
  <footer class="footer">
    <div class="container">
      <p class="text-center">
        Alberto Contreras Esp√≠nola - Spain - September 2016
      </p>
    </div>  
  </footer>

  <script src="../js/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="app.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
